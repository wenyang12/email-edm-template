<table width="750" border="0" cellpadding="0" style="padding-bottom:30px;" cellspacing="0" align="center"> 
    <tr>
        <td style="padding:40px 0;">
            <table width="100%"  border="0" cellpadding="0" cellspacing="0" align="left" >
                <tr><td style="line-height:40px; color:#333333; font-size:22px;">{{payerEnterpriseName}}，您好：</td></tr>
                <tr><td style="line-height:40px; color:#333333; font-size:22px;">以下是&nbsp;<strong>{{receiveEnterpriseName}}</strong>&nbsp;向贵公司收款的明细，建议您在IE浏览器上完成支付操作</td></tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding:40px;background: #FFFFFF;border: 2px solid #E6E6E6;box-shadow: 0 0 14px 0 rgba(0,0,0,0.11);border-radius: 12px;">
            <table width="100%"  border="0" cellpadding="0" cellspacing="0" align="center">
                <tr>
                    <td style="padding:30px 0 50px 0">
                         <table width="100%"  border="0" cellpadding="0" cellspacing="0" align="center" >
                             <tr><td height="50" align="center" style="color:#999999; font-size:22px;">订单金额</td></tr>
                             <tr><td align="center" style="font-size:66px; color:#333333;"><span style="font-size: 40px; position:relative;top: -20px; font-family: arial; right: 10px;">¥</span>{{amount}}</td></tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td hegiht="2" style=" border-top:1px dashed #cccccc;">
                    </td>
                </tr>
                 <tr>
                    <td style="padding:30px 0 46px 0; color:#333333; font-size:22px;">
                        <table width="100%"  border="0" cellpadding="0" cellspacing="0" align="center" >
                             <tr style="line-height: 36px;">
                                 <td align="left" valign="top" height="50" style="color:#999999; padding-right:30px; width: 112px; font-size:22px; white-space: nowrap;">付款理由</td>
                                 <td align="left" valign="top" style="font-size:22px; word-break: break-all;">{{orderName}}</td>
                             </tr>
                             <tr style="line-height: 36px;">
                                 <td align="left" valign="top" height="50" style="color:#999999; padding-right:30px; width: 112px; font-size:22px; white-space: nowrap;">收 款 方</td>
                                 <td align="left" valign="top" style="font-size:22px; word-break: break-all;">{{receiveEnterpriseName}}</td>
                             </tr>
                              <tr style="line-height: 36px;">
                                 <td align="left" valign="top" height="50" style="color:#999999; padding-right:30px; width: 112px; font-size:22px; white-space: nowrap;">提交时间</td>
                                 <td align="left" valign="top" style="font-size:22px; word-break: break-all;">{{createTime}}</td>
                             </tr>
                             <tr style="line-height: 36px;">
                                 <td align="left" valign="top" height="50" style="color:#999999; padding-right:30px; width: 112px; font-size:22px; white-space: nowrap;">交易单号</td>
                                 <td align="left" valign="top" style="font-size:22px; word-break: break-all;">{{orderNo}}</td>
                             </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                         <table width="100%"  border="0" cellpadding="0" cellspacing="0" bgcolor="#159BD5" style="border-radius:8px;"  align="center">
                             <tr><td align="center" style="height:70px;"><a style="width:100%; border-radius:8px;  height: 70px; line-height:70px; display:block; color:#ffffff; text-decoration:none;font-size:32px;" href="{{url}}" target="_blank">去网银支付</a></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
